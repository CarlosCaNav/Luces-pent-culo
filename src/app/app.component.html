<h1> Trata de encender todas las luces. </h1>
<div class="todas">
  <img class="pentaculo" src="assets/3D/completo.jpg">

  <img class="imagenes" *ngIf="interruptores[0] " class="pentaculo" src="assets/3D/0.png">
  <img class="imagenes" *ngIf="interruptores[1] " class="pentaculo" src="assets/3D/1.png">
  <img class="imagenes" *ngIf="interruptores[2] " class="pentaculo" src="assets/3D/2.png">
  <img class="imagenes" *ngIf="interruptores[3] " class="pentaculo" src="assets/3D/3.png">
  <img class="imagenes" *ngIf="interruptores[4] " class="pentaculo" src="assets/3D/4.png">


  <button class="boton cero" (click)="boton(0)"
    [ngClass]="{'': interruptores[0], 'apagado': !interruptores[0]}"></button>
  <button class="boton uno" (click)="boton(1)"
    [ngClass]="{'': interruptores[1], 'apagado': !interruptores[1]}"></button>
  <button class="boton dos" (click)="boton(2)"
    [ngClass]="{'': interruptores[2], 'apagado': !interruptores[2]}"></button>
  <button class="boton tres" (click)="boton(3)"
    [ngClass]="{'': interruptores[3], 'apagado': !interruptores[3]}"></button>
  <button class="boton cuatro" (click)="boton(4)"
    [ngClass]="{'': interruptores[4], 'apagado': !interruptores[4]}"></button>
</div>

<div *ngIf="this.interruptores[0] && this.interruptores[1] && this.interruptores[2] && 
this.interruptores[3] && this.interruptores[4]" class="enhorabuena">
  <br> ¡¡¡¡Enhorabuena!!!! <br>
  <div class="intentos">Lo has conseguido en {{intentos}} intentos.</div>
  <button class="reiniciar" (click)="reiniciaraleatorio(false)"> Modo inicial</button>
  <button class="reiniciar" (click)="reiniciaraleatorio(true)"> Modo aleatorio</button>
</div>
